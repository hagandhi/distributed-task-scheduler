version: "3.9"

services:
  api:
    build: .
    environment:
      DATABASE_URL: postgresql+psycopg://scheduler:scheduler@db:5432/scheduler
      SCHEDULER_TIMEOUT_SECONDS: 30
      SWEEP_INTERVAL_SECONDS: 10
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: scheduler
      POSTGRES_USER: scheduler
      POSTGRES_PASSWORD: scheduler
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  worker1:
    build: .
    command: ["python", "worker.py"]
    environment:
      SCHEDULER_URL: http://api:8000
    depends_on:
      - api

  worker2:
    build: .
    command: ["python", "worker.py"]
    environment:
      SCHEDULER_URL: http://api:8000
    depends_on:
      - api

volumes:
  pgdata:
